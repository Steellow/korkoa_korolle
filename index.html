<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" author="Hannes Kinnunen" content="width=device-width, initial-scale=1.0">
    <title>Korkoa korolle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<!--  -->
<!-- 
    INTEREST IS CALCULATED EVERY MONTH, RESULTS MAY SLIGHTLY VARY FROM OTHER CALCULATORS
 -->
<!--  -->

<body class="d-flex flex-column min-vh-100">
    <!-- body classes needed for pushing footer to bottom of page on bigger screens -->
    <main class="container">
        <div class="row mx-3 mt-3">
            <div class="col-12 mb-3">
                <h1>Korkoa korolle</h1>
            </div>

            <form class="form-inline">
                <div class="form-group col-12 col-sm-6">
                    <label for="alkupaaomaInput">Alkupääoma</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="alkupaaomaInput" placeholder="2000" value="2000" aria-describedby="alkupaaomaLabel">
                        <div class="input-group-append">
                            <span class="input-group-text" id="alkupaaomaLabel">€</span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-12 col-sm-6 mb-0">
                    <label for="kuukausisaastoInput">Kuukausisäästö</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="kuukausisaastoInput" placeholder="100" value="100" aria-describedby="kuukausisaastoLabel">
                        <div class="input-group-append">
                            <span class="input-group-text" id="kuukausisaastoLabel">€</span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-12 col-sm-8 my-3">
                    <label for="saastoaikaInput">Säästöaika</label>
                    <div class="input-group">
                        <input type="number" id="saastoaikaInput" class="form-control" placeholder="20" value="20" aria-label="Säästöaika">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="vuottaButton">Vuotta</button>
                            <button class="btn btn-outline-secondary" type="button" id="kuukauttaButton">Kuukautta</button>
                        </div>
                    </div>
                </div>

                <div class="form-group col-12 col-sm-4">
                    <label for="vuosituottoInput">Vuositotto</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="vuosituottoInput" placeholder="7" value="7" aria-describedby="vuosituottoLabel">
                        <div class="input-group-append">
                            <span class="input-group-text" id="vuosituottoLabel">%</span>
                        </div>
                    </div>
                </div>
            </form>

            <ul class="list-group-flush col-12 mt-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Pääoma
                    <h5><span class="badge badge-dark" id="paaomaText"></span></h5>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Tuotto
                    <h5><span class="badge badge-dark" id="tuottoText"></span></h5>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h5><b>Yhteensä</b></h5>
                    <h4><span class="badge badge-success" id="yhteensaText"></span></h4>
                </li>
            </ul>
        </div>
    </main>

    <div class="wrapper flex-grow-1">
        <!-- This div pushes footer to bottom of page -->
    </div>
    <footer class="page-footer">
        <div class="text-center py-3">
            <a href="https://hanki.dev/" target="_blank">hanki.dev</a> / <a href="https://github.com/steellow/korkor" target="_blank">source code</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="magic.js" type="text/javascript"></script>
</body>

</html>
